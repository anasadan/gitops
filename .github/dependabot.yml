version: 2
updates:
  # Go dependencies
  - package-ecosystem: "gomod"
    directory: "/app-src/backend-service"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore(deps)"
    labels:
      - "dependencies"
      - "go"
    reviewers:
      - "anasadan"

  # Docker dependencies
  - package-ecosystem: "docker"
    directory: "/app-src/backend-service"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore(deps)"
    labels:
      - "dependencies"
      - "docker"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore(deps)"
    labels:
      - "dependencies"
      - "github-actions"

